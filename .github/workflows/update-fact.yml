name: Update Random Fact

on:
  schedule:
    # Runs every 2 minutes
    - cron: '*/2 * * * *'
  workflow_dispatch: # allows manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Update README with new fact URL
        run: |
          # Generate a unique cache-buster
          TIMESTAMP=$(date +%s)
          
          # Replace the line with the SVG URL in README.md
          sed -i "s|!\[Random Fact\](.*)|![Random Fact](https://random-facts-generator-two.vercel.app/api/fact?t=1&v=$TIMESTAMP)|g" README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update random fact timestamp $TIMESTAMP" || echo "No changes to commit"
          git push
